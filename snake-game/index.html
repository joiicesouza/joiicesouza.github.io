<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="icon" href="/img/snake.svg" type="image/x-icon"/>
        <title>Snake Game</title> 
    </head>
    <body>
        <h1 class="titulo">Snake Game</h1>
        <canvas id="snake" width="512" height="512"></canvas>

        <div class="config">
            <button onClick="start()" class="start" id="start">Start</button>
            <button onClick="pause()" class="pause hide" id="pause">Pause</button>
        </div>
        
        <script defer src="/js/setup.js"></script>
    </body>
</html>
